<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Activities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Manage Activities</h1>

  <!-- Display import success or error messages -->
  <div th:if="${importSuccess}" class="alert alert-success" role="alert">
    Successfully imported <span th:text="${importedCount}"></span> activities.
  </div>
  <div th:if="${importError}" class="alert alert-danger" role="alert" th:text="${importError}"></div>

  <!-- Add Activity Form -->
  <form th:action="@{/appActivities/activity}" method="post" class="mb-4">
    <div class="mb-3">
      <input type="text" class="form-control" name="name" placeholder="Activity Name" required>
    </div>
    <div class="mb-3">
      <textarea class="form-control" name="description" placeholder="Description" required></textarea>
    </div>
    <div class="mb-3">
      <input type="number" class="form-control" name="maxCapacity" placeholder="Max Capacity" required min="1" max="1000">
    </div>
    <button type="submit" class="btn btn-primary">Add Activity</button>
  </form>

  <!-- Activities Table -->
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Max Capacity</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="activity : ${activities}">
      <td th:text="${activity.id}"></td>
      <td th:text="${activity.name}"></td>
      <td th:text="${activity.description}"></td>
      <td th:text="${activity.maxCapacity}"></td>
      <td>
        <a th:href="@{/appActivities/activities/signup/{id}(id=${activity.id})}" class="btn btn-sm btn-info">View Details</a>
        <a th:href="@{/appActivities/activities/{id}(id=${activity.id})}" class="btn btn-sm btn-info">Edit</a>
        <form th:action="@{/appActivities/activities/{id}(id=${activity.id})}" th:method="delete" style="display: inline;" onsubmit="return confirmDelete();">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Import/Export Buttons -->
  <div class="mb-3">
    <a th:href="@{/appActivities/activities/export}" class="btn btn-success" target="_blank">Export Activities</a>
    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#importModal">
      Import Activities
    </button>
  </div>
  <a href="/" class="btn btn-secondary">Back to Home</a>
</div>

<!-- Import Modal -->
<div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="importModalLabel">Import Activities</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/appActivities/activities/import}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">JSON File</label>
            <input type="file" class="form-control" id="file" name="file" accept=".json" required>
          </div>
          <button type="submit" class="btn btn-primary">Import</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Toast for notifications -->
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
  <div class="toast-header">
    <strong class="me-auto">Notification</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body" id="toastMessage"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete this activity?");
  }

  // Check for notifications
  const urlParams = new URLSearchParams(window.location.search);
  const toastEl = document.querySelector('.toast');
  const toast = new bootstrap.Toast(toastEl);
  const toastMessage = document.getElementById('toastMessage');

  if (urlParams.get('delete_success') === 'true') {
    toastMessage.textContent = 'Activity successfully deleted!';
    toast.show();
  } else if (document.querySelector('.alert-success')) {
    toastMessage.textContent = document.querySelector('.alert-success').textContent;
    toast.show();
  } else if (document.querySelector('.alert-danger')) {
    toastMessage.textContent = document.querySelector('.alert-danger').textContent;
    toast.show();
  }

  // Remove the parameter from the URL
  window.history.replaceState({}, document.title, window.location.pathname);
</script>
</body>
</html>
