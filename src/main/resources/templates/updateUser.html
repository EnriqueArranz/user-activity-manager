
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Update User</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/appActivities/users/{id}(id=${user.id})}" th:method="put" class="mb-4">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="name" th:value="${user.name}" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="surname" th:value="${user.surname}" placeholder="Surname" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" name="age" th:value="${user.age}" placeholder="Age" required min="18" max="120">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" th:value="${user.email}" placeholder="Email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
