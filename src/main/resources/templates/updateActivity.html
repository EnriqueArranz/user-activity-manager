<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Update Activity</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/appActivities/activities/{id}(id=${activity.id})}" th:method="put">
                        <div class="mb-3">

                            <input type="text" class="form-control" name="name" th:value="${activity.name}" placeholder="Name" required>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" name="description" placeholder="Description" required
                                      th:text="${activity.description}"></textarea>
                        </div>
                        <div class="mb-3">

                            <input type="number" class="form-control" name="maxCapacity" th:value="${activity.maxCapacity}" placeholder="Max Capacity" required min="1" max="1000">
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    // Change text color back to black when the user starts editing
    document.querySelectorAll('.form-control').forEach(function (element) {
        element.addEventListener('input', function () {
            if (this.value.trim()) {
                this.style.color = '#000'; // black for edited text
            } else {
                this.style.color = '#6c757d'; // grey if empty
            }
        });
    });
</script>
